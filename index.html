<!DOCTYPE html>
<html lang="en">
<head>
  <title>Clocs</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="section">
  <div id="title">
    <h1>Clocs</h1>
    <button id="add-clock-btn">Add</button>
  </div>
  
    <div id="clocks-container" class="grid-container"></div>
  </div>

  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <div class="popup-section">
        <div id="title" style="margin-top: 0 !important; justify-content: center;">
          <h1 id="popup-clock-name" style="margin-left: 0.5rem;"></h1>
          <button id="rename-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="m11.4 18.161l7.396-7.396a10.3 10.3 0 0 1-3.326-2.234a10.3 10.3 0 0 1-2.235-3.327L5.839 12.6c-.577.577-.866.866-1.114 1.184a6.6 6.6 0 0 0-.749 1.211c-.173.364-.302.752-.56 1.526l-1.362 4.083a1.06 1.06 0 0 0 1.342 1.342l4.083-1.362c.775-.258 1.162-.387 1.526-.56q.647-.308 1.211-.749c.318-.248.607-.537 1.184-1.114m9.448-9.448a3.932 3.932 0 0 0-5.561-5.561l-.887.887l.038.111a8.75 8.75 0 0 0 2.092 3.32a8.75 8.75 0 0 0 3.431 2.13z"/></svg>
          </button>
        </div>
        <p id="popup-time"></p>
      </div>

      <div class="popup-section style="padding: 0.25rem 1rem;">
        <div id="manage-people">
          <h3>In this time zone:</h3>
          <ul id="people-list"></ul>
          <input id="person-name-input" type="text" placeholder="Person"/>
          <button id="add-person-btn">Add</button>
        </div>
      </div>

      <div class="buttonHStack" id="delete-done">
        <button id="delete-btn" class="text-btn" style="color: red;">Delete</button>
        <button id="close-popup" class="text-btn" style="color: blue; font-weight: bold;">Done</button>
      </div>
    </div>
  </div>
  
  <div class="section">
    <h2>Backup Data</h2>
    <div class="buttonHStack">
      <button id="export-data">Download</button>
      <button id="import-data">Upload</button>
    </div>
    <input type="file" id="file-input" accept=".json" style="display:none;">
    <p style="opacity: 0.5;">Clocs 0.3</p>
  </div>

  <div class="section">
  <!-- Customize button -->
  <button id="customize-btn">Customize</button> 

    <!-- Customize popup -->
    <div id="customize-popup" class="popup hidden">
      <h2>Customize</h2>
      <div class="popup-section">
        <h3>Wallpaper</h3>
        <input type="file" id="wallpaper-input" accept="image/*">
        <label>
          <input type="checkbox" id="blur-wallpaper">
          Blur wallpaper
        </label>
      </div>
      <div class="popup-section">
        <h3>Button Color</h3>
        <input type="color" id="button-color-picker" value="#ffffff">
      </div>
      <button id="save-customize-btn">Save</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="customize.js" defer></script>
  <!-- Wallpaper container -->
  <div id="wallpaper-container"></div>
</body>
</html>
