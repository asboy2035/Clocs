<!DOCTYPE html>
<html lang="en">
<head>
  <title>Clocs</title>
  <meta charset="UTF-8">
  <link rel="icon" href="./Icons/Icon.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="hStack">
    <h1>Clocs</h1>
    <button id="add-clock-btn">Add</button>
  </div>
  
  <div id="clocks-container" class="grid-container"></div>

<!--  Clock detail view-->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <div class="hStack">
        <h1 id="popup-clock-name"></h1>
        <button id="rename-btn" class="transparent">
          <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g fill="none"><path d="m12.594 23.258l-.012.002l-.071.035l-.02.004l-.014-.004l-.071-.036q-.016-.004-.024.006l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.016-.018m.264-.113l-.014.002l-.184.093l-.01.01l-.003.011l.018.43l.005.012l.008.008l.201.092q.019.005.029-.008l.004-.014l-.034-.614q-.005-.019-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.003-.011l.018-.43l-.003-.012l-.01-.01z"/><path fill="currentColor" d="M18.293 17.293a1 1 0 0 1 1.497 1.32l-.083.094l-1.5 1.5a3.12 3.12 0 0 1-4.414 0a1.12 1.12 0 0 0-1.488-.087l-.098.087l-.5.5a1 1 0 0 1-1.497-1.32l.083-.094l.5-.5a3.12 3.12 0 0 1 4.414 0a1.12 1.12 0 0 0 1.488.087l.098-.087zm-1.81-13.31A2.5 2.5 0 0 1 20.14 7.39l-.122.13L8.442 19.095a1.5 1.5 0 0 1-.505.333l-.145.049l-2.837.807a1 1 0 0 1-1.262-1.13l.025-.107l.807-2.838a1.5 1.5 0 0 1 .28-.536l.102-.114z"/></g></svg>
        </button>
      </div>

      <div id="manage-people">
        <h3>In this time zone:</h3>
        <ul id="people-list"></ul>
        <label for="person-name-input" class="light">Name:</label>
        <input id="person-name-input" type="text" placeholder="Person"/>
        <button id="add-person-btn">Add</button>
      </div>

      <div class="hStack" id="delete-done">
        <button id="delete-btn" class="text-btn">
          Delete
        </button>
        <button id="close-popup" class="text-btn">
          Done
        </button>
      </div>
    </div>
  </div>

<!--  Data Management-->
  <div class="section">
    <h2>Backup Data</h2>
    <div class="hStack">
      <button id="export-data">Download</button>
      <button id="import-data">Upload</button>
    </div>
    <input type="file" id="file-input" accept=".json" style="display:none;">
    <p class="light">Clocs 0.3</p>
  </div>
  </body>
</html>
